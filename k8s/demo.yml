---
apiVersion: v1
kind: Pod
metadata:
  name: aerospike
  labels: {
    app: aerospike
  }
spec:
  containers:
    - image: aerospike:ce-5.6.0.5
      name: aerospike
      ports:
        - containerPort: 3000
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: aerospike
spec:
  selector:
    app: aerospike
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
