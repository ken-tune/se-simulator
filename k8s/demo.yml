---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: trade-store-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trade-store-server
  template:
    metadata:
      labels:
        app: trade-store-server
    spec:
      containers:
      - name: trade-store-server
        image: ktune/se-simulator:trade-store-server
---
apiVersion: v1
kind: Service
metadata:
  name: trade-store-server
spec:
  selector:
    app: trade-store-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: trade-data-gen
spec:
  replicas: 2
  selector:
